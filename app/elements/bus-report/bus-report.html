<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<link rel="import" href="../bus-report-card/bus-report-card.html">
<link rel="stylesheet" type="text/css" href="../styles/styles.css">
<dom-module id="bus-report">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <div class="card">
      <div class="headtabs" id="tabs1">
        <paper-tabs selected="0">
          <paper-tab>Route ID</paper-tab>
          <paper-tab>Route Name</paper-tab>
          <paper-tab>Bus ID & Name</paper-tab>
          <paper-tab>Driver Name</paper-tab>
          <paper-tab>Driver Mobile</paper-tab>
          <paper-tab>Attender Name</paper-tab>
          <paper-tab>Attender Mobile</paper-tab>
        </paper-tabs>
      </div>
     <div class="template">
      <template  is="dom-repeat" items="{{busreportarr}}" as="view">
        <bus-report-card routeid="{{view.route_id}}" routename="{{view.route_name}}" trip="{{view.trip}}" busid="{{view.bus_id}}" busmodel="{{view.bus_model}}" driverfirstname="{{view.driver_firstname}}" driverlastname="{{view.driver_lastname}}" drivermobile="{{view.driver_mobile}}" attenderfirstname="{{view.attender_firstname}}" attenderlastname="{{view.attender_lastname}}" attendermobile="{{view.attender_mobile}}"></bus-report-card>
      </template>
     </div> 
    </div>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'bus-report',

      properties: {
        foo: {
          type: String,
          value: 'bus-report',
          notify: true
        }
      }
    });
  })();
  </script>
</dom-module>
